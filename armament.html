<html>
    <head>
        <title>Llista d'armament Jedi</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script> <!--Angular-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> <!--bootstrap css-->
        <script src="armament.js"></script> <!--El nostre js-->
    </head>


    <body>
        <div class="container-fluid">

            <!--Formulari-->
            <h2>Afegir Armament:</h2>
            <div class="row">
                <div class="col-md-4">
                     <form class="form-group">
                        <!--Dades del formulari-->
                        <div class="form-group">
                            <input type="text"  class="form-control" placeholder="Model"/> <br>
                            <input type="text"  class="form-control" placeholder="Propietari"/> <br>
                            <input type="text"  class="form-control" placeholder="Cost"/> <br>
                        </div>
                        <!--Botons-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">Afegir</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--Buscador-->
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Buscar">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </form>


            <!--Llista-->
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>NÂº</th>
                                <th>Model</th>
                                <th>Propietari</th>
                                <th>Cost</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0</td>
                                <td>AK-47</td>
                                <td>Marc Soler</td>
                                <td>500$</td>
                                <td><div class="btn btn-danger">Borrar</div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
